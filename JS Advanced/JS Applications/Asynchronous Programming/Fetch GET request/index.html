<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Request</title>
</head>

<body>
    <button id="load">Load Repos</button>
    <button id="clear">Clear</button>
    <div id="res"></div>

    <!-- AJAX пример с JSON fetch -->

    <script>
        let button = document.querySelector("#load");
        let clearBtn = document.querySelector("#clear");
        let divSection = document.getElementById("res");
        button.addEventListener('click', loadRepos);
        clearBtn.addEventListener("click", clearInfo);
        let url = 'https://api.github.com/users/testnakov/repos';


        function loadRepos() {
            fetch(url) // правим гет заявка
                .then(res => res.json()) // обръщаме респонса в json
                .then(data => divSection.textContent = data.map(x => x.name).join(" | ")) // json-а го обработваме
                .catch(err => console.log(err));
        }

        function clearInfo() {
            divSection.textContent = "";
        }
    </script>

</body>

</html>
